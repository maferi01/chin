<div class="container-meeting">

  <p *ngIf="meeting.date">
    {{meeting.date}}
  </p>
  <p *ngIf="meeting.description" [innerHTML]="meeting.description">
  </p>
  <a *ngIf="meeting.doc" href="assets/{{meeting.doc}}" target="_blank" >Documento reunion -></a>
  <iframe *ngIf="meeting.doc" [src]=" 'assets/'+meeting.doc|safe   "  width="98%" height="900"> </iframe>
</div>
