<div class="container-meeting">

  <p *ngIf="meeting.date">
    {{meeting.date}}
  </p>
  <p *ngIf="meeting.description">
    {{meeting.description}}
  </p>
  <a *ngIf="meeting.doc" href="assets/{{meeting.doc}}" target="_blank" >Documento reunion -></a>
  <iframe [src]=" 'assets/'+meeting.doc|safe   "  width="100%" height="900"> </iframe>
</div>
